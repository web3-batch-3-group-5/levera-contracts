specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPool
    network: arbitrum-sepolia
    source:
      address: "0xBeaB07B1EECA9B51BD32E90d68F6043eF3f71b0a"
      abi: LendingPool
      startBlock: 121215885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PositionClosed
        - PositionCreated
        - Repaid
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: PositionClosed(indexed address)
          handler: handlePositionClosed
        - event: PositionCreated(indexed address,uint256)
          handler: handlePositionCreated
        - event: Repaid(indexed address,uint256)
          handler: handleRepaid
      file: ./src/lending-pool.ts
